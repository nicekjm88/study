<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <h2>그리드시스템</h2>
  <!-- <div id="app"></div> -->
  <div class="container">
    <div class="row">
      <div class="col">item</div>
      <div class="col">item</div>
      <div class="col">item</div>
      <div class="col">item</div>
    </div>
  </div>
  <h2>모달 기능</h2>
  <!-- Modal Trigger Button -->
  <button type="button" class="btn btn-primary btn-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal1
  </button>

  <!-- Modal Structure -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your content here.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary btn-modal" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    Launch demo modal2
  </button>

  <!-- Modal Structure -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title2</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your content here.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <h2>anime</h2>
  <div class="anime">
    <svg width="100" height="100" viewBox="0 0 100 100">
      <circle class="circle1" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="none" stroke-dasharray="251.2"
        stroke-dashoffset="251.2" />
    </svg>

    <svg width="100" height="100" viewBox="0 0 100 100">
      <circle class="circle2" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="none" stroke-dasharray="251.2"
        stroke-dashoffset="251.2" />
    </svg>
  </div>
  <div class="anime-icon">
    <svg width="100" height="100" viewBox="0 0 24 24">
      <!-- 화살표 -->
      <line class="line" x1="2" y1="12" x2="22" y2="12" stroke="black" stroke-width="2"/>
      <polyline class="polyline" points="15 5, 22 12, 15 19" fill="none" stroke="black" stroke-width="2"/>
    </svg>
  </div>

  <div class="margin-auto">
    <span>제목</span>
    <span>브레드크럼 > 브레드크럼1</span>
  </div>

</body>

</html>
